<html>
<body>
<h1>AJAX avec PHP</h1>
<h3>Saisir le nom dâ€™un pays</h3>
Pays: <input type="text" id="txt1" onkeyup="Suggestions(this.value)">
<p>Suggestions: <div id="div1"></div></p> 
<p>La capitale: <div id="div2"></div></p> 
<script>
function Capitale(str){
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("div2").innerHTML =this.responseText ;
    }
  };
  xhttp.open("GET", "page5.php?q="+str, true);
  xhttp.send();
}

function Suggestions(str) {
  var xhttp;
  if (str.length == 0) { 
    document.getElementById("div1").innerHTML = "";
    return;
  }
  if (str.length == 0) { 
    document.getElementById("div2").innerHTML = "";
    return;
  }
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("div1").innerHTML =this.responseText.split(":")[0];
      document.getElementById("div2").innerHTML =this.responseText.split(":")[1];
    }
  };
  xhttp.open("GET", "page5.php?q="+str, true);
  xhttp.send();

     
}
</script>
</body>
</html>
