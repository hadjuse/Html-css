<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 2 TP2</title>
</head>
<body>
    <form enctype="multipart/form-data" method="post">
        <table border="2">
            <tr>
                <th colspan="2" bgcolor="lightyellow">Inscription en classe</th>
            </tr>
            <tr>
                <td bgcolor="lightyellow"><label for="nom">Nom:</label></td>
                <td bgcolor="lightyellow"><input type="text" id="nom" name="nom"/></td>
            </tr>
            <tr>
                <td bgcolor="lightyellow"><label for="numetu">Numéro étudiant:</label></td>
                <td bgcolor="lightyellow"><input type="text" id="numetu" name="numetu"/></td>
            </tr>
            <tr>
                <td bgcolor="lightyellow"><label for="groupe">votre groupe?</label></td>
                <td bgcolor="lightyellow"><select name="groupe">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                </select></td>
            </tr>
            <tr>
                <td bgcolor="lightyellow"><label for="image">votre photo</label></td>
                <td bgcolor="lightyellow"><input type="file" id="myfile" name="myfile" multiple accept="image/*, .*"/></input></td>
            </tr>
            <tr>
                <td colspan="2" align="center" bgcolor="lightyellow"><button type="submit">S'inscrire<img src="check.jpg" alt="img" width="20px" height="20px"></button></td>
            </tr>
        </table>
    </form>
</body>
</html>
