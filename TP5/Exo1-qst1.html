    <script type="text/javascript">
        function min_majv1(str1)
        {
            let words = str1.toLowerCase().split(" ");
            for (let i = 0; i < words.length; i++)
            {
                words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
            }
            return words.join(" ");
        }
