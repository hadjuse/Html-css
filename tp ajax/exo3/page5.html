<html>
<body>
<h1>XML Ajax</h1>
<button type="button" onclick="loadloc()">Afficher le produit</button>
<p id="demo"></p> 
    <script>
    function loadloc(){
        var xhttp, xmlDoc, txt, x, i;
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          xmlDoc = this.responseXML;
          txt = "<tr><td><h3>NOM</h3></td><td><h3>Prix</h3></td></tr>";
          x = xmlDoc.getElementsByTagName("nom");
          prix = xmlDoc.getElementsByTagName("prix")
          for (i = 0; i < x.length; i++) {
            txt = txt + "<tr><td>"+x[i].childNodes[0].nodeValue + "</td><td>"+prix[i].childNodes[0].nodeValue+"</td></tr>";
          }
          document.getElementById("demo").innerHTML = "<table border='1' style='border-spacing:0;'>"+txt+"</table>";
          }
        };
        xhttp.open("GET", "page1.xml", true);
        xhttp.send();
    }
        </script>
</body>
</html>
